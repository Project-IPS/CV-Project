<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>People Counter Dashboard</h1>
        <div id="counter">
            <h2>Count of People Entering: <span id="inn-count">0</span></h2>
            <h2>Count of People Exiting: <span id="out-count">0</span></h2>
            <h2>Total Count Inside: <span id="total-count">0</span></h2>
        </div>

        <div id="register">
        <h1>Register</h1>
        <table id="register-table">
            <thead>
                <tr>
                    <th>S No.</th>
                    <th>ID</th>
                    <th>Time In</th>
                    <th>Time Out</th>
                    <th>Time Spent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
        </div>
        <div id="image-display">
        <h2>Latest Image</h2>
        <img id="latest-image" src="" alt="No image available">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
